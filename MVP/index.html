<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/superhero-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SuperHero Tactics - Triple A Game Demo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: radial-gradient(circle at center, #0c1426 0%, #000000 100%);
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        overflow: hidden;
      }
      
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #0c1426 0%, #1e3a8a 50%, #000000 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
      }
      
      .loading-logo {
        font-size: 4rem;
        margin-bottom: 2rem;
        animation: pulse 2s infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.7; transform: scale(1.1); }
      }
      
      .loading-text {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 1rem;
        background: linear-gradient(45deg, #fbbf24, #f59e0b, #fb923c);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .loading-progress {
        width: 300px;
        height: 6px;
        background: rgba(255,255,255,0.2);
        border-radius: 3px;
        overflow: hidden;
      }
      
      .loading-bar {
        height: 100%;
        background: linear-gradient(90deg, #fbbf24, #f59e0b);
        width: 0%;
        transition: width 0.3s ease;
      }
      
      .loading-status {
        margin-top: 1rem;
        font-size: 1rem;
        color: #cbd5e1;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-logo">‚ö°üåç‚öîÔ∏è</div>
      <div class="loading-text">SUPERHERO TACTICS</div>
      <div class="text-lg mb-4" style="color: #94a3b8;">The Chess of Superhero Games</div>
      <div class="loading-progress">
        <div class="loading-bar" id="loading-bar"></div>
      </div>
      <div class="loading-status" id="loading-status">Initializing world simulation...</div>
    </div>

    <!-- Game Root -->
    <div id="root"></div>
    
    <!-- Loading Script -->
    <script>
      // Simulate loading with realistic game initialization
      const loadingSteps = [
        { text: "Loading 170+ countries data...", duration: 500 },
        { text: "Initializing 300+ LSW powers...", duration: 800 },
        { text: "Processing 2000+ cities...", duration: 600 },
        { text: "Calibrating political relationships...", duration: 700 },
        { text: "Starting AI world simulation...", duration: 400 },
        { text: "Connecting to global servers...", duration: 500 },
        { text: "Synchronizing faction data...", duration: 300 },
        { text: "Launching SuperHero Tactics...", duration: 400 }
      ];

      let currentStep = 0;
      let totalProgress = 0;

      function updateLoading() {
        const step = loadingSteps[currentStep];
        document.getElementById('loading-status').textContent = step.text;
        
        const stepProgress = 100 / loadingSteps.length;
        totalProgress = (currentStep / loadingSteps.length) * 100;
        document.getElementById('loading-bar').style.width = totalProgress + '%';
        
        currentStep++;
        
        if (currentStep < loadingSteps.length) {
          setTimeout(updateLoading, step.duration);
        } else {
          setTimeout(() => {
            document.getElementById('loading-screen').style.opacity = '0';
            document.getElementById('loading-screen').style.transition = 'opacity 1s ease';
            setTimeout(() => {
              document.getElementById('loading-screen').style.display = 'none';
            }, 1000);
          }, 500);
        }
      }

      // Start loading sequence
      setTimeout(updateLoading, 1000);
    </script>
    
    <!-- React App -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
